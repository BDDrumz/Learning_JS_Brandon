<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="head1">
        <h3>devfinder</h3>
        <div class="light">
          <p class="light_bulb">Light</p>
          <img style="width: 20px; margin-left: 3px; " class="lightbulb" src="images/lightbulb.svg" />
        </div>
      </div>
      <form class="searchForm">
        <div>
        <img src="images/search.png" class="search"/>
        <input id="searchInput" type="text"  placeholder="Search  Github  username..."></input>
      </div>
        <button type="submit">Search</button>
    </form>

      <section>

        <div class="left">
          <img class="image" src="images/profile-pic.png" />
        </div>

        <div class="right">
          <div class="octocat">
          <div>
            <h3 class="name">The Octocat</h3>
            <a class="username" href="#">@octocat</a>
          </div>
          <p class="date">Joined 25 Jan 2011</p>
        </div>
        <p class="bio">This profile has no bio</p>
        <div class="followers">
          <div>
            <p>Repos</p>
            <p class="numRepos">8</p>
          </div>
          <div>
            <p>Followers</p>
            <p class="numFollower">3938</p>
          </div>
          <div>
            <p>Following</p>
            <p class="numFollowing">9</p>
          </div>
        </div>
        <div class="addresses">
          <div>
            <div class="address">
              <img src="images/profile-location.png" class="loc-img" />
              <p class="location">San Francisco</p>
            </div>
            <div class="address">
              <img style="width: 20px; margin-right: 3px;" src="images/link.svg"/>
              <a class="github-link" href="#">https://github.blog</a>
            </div>
          </div>
          <div>
            <div class="address">
              <img style="width: 17px;" src="images/twitter.svg" />
              <p class="twitter">Not Available</p>
            </div>
            <div class="address">
              <img style="width: 15px;" src="images/github.svg" class="git-img"/>
              <a class="hubAddress" href="#">@github</a>
            </div>
          </div>
        </div>
       </div>

      
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
